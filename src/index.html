<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>GameTime: Wheel of Fortune</title>
    <link rel="stylesheet" href="./Scss/base.scss" type="text/scss">
  </head>
  <body>
    <img src="https://fontmeme.com/permalink/190521/bc21b4b5c06c6111e7beff39f73b11f3.png" alt="Pokeball of Fortune page title text"/>
    <form id="name-inputs">
      <label for="name">Enter Names:</label>
      <input type="text" name="name" id="input-name-1" placeholder="Player 1" required>
      <input type="text" name="name" id="input-name-2" placeholder="Player 2" required>
      <input type="text" name="name" id="input-name-3" placeholder="Player 3" required>
      <button type="submit" id="start-game">Start Game</button>
    </form>
    <main>
      <section id="puzzle-section">
      </section>
      <section id="consonant-section">
        <h2>Consonants</h2>
        
      </section>
      <section id="wheel-section">
        <img src="" alt="a pokéball from the the Pokémon series">
      </section>
      <section id="player-section">
        <div id="player-1-card">
          <h2 id="player-name-1"></h2>
          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="generation 5 animated Charmander from Pokémon series">
          <p>Score: <span id="player-1-score"></span></p>
        </div>
        <div id="player-2-card">
          <h2 id="player-name-2"></h2>
          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="generation 5 animated Bulbasaur from Pokémon series">
          <p>Score: <span id="player-2-score"></span></p>
        </div>
        <div id="player-3-card">
          <h2 id="player-name-3"></h2>
          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif" alt="generation 5 animated Squirtle from Pokémon series">
          <p>Score: <span id="player-3-score"></span></p>
        </div>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
